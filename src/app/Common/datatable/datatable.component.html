<div *ngIf="showOnlyButtons">
  <div *ngFor="let row of tableData">
    <button *ngIf="actionButtons?.includes('bill')" (click)="onButtonClick('bill', row)"
      style="margin-left: 5px; padding: 4px 8px; border-radius: 4px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
      Bill
    </button>
    <button *ngIf="actionButtons?.includes('download')" (click)="onButtonClick('download', row)"
      style="margin-left: 5px; padding: 4px 8px; border-radius: 4px; background-color: #007bff; color: white; border: none; cursor: pointer;">
      Download
    </button>
  </div>
</div>

<div *ngIf="!showOnlyButtons" class="col-xl-12">
  <app-card cardTitle="Striped Table" [options]="false" blockClass="table-border-style">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let column of tableHeaders">{{ column.label | translate }}</th>
            <th>{{'Actions' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData">
            <td *ngFor="let column of tableHeaders">
              {{ row[column.key] }}
            </td>
            <td>
              <svg *ngIf="actionButtons?.includes('edit')" (click)="onButtonClick('edit', row)"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" style="cursor: pointer;">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
              </svg>
              <svg *ngIf="actionButtons?.includes('delete')" (click)="onButtonClick('delete', row)"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" style="cursor: pointer;">
                <circle cx="12" cy="12" r="10" />
                <line x1="15" x2="9" y1="9" y2="15" />
                <line x1="9" x2="15" y1="9" y2="15" />
              </svg>
              <button *ngIf="actionButtons?.includes('bill')" (click)="onButtonClick('bill', row)"
                style="margin-left: 5px; padding: 4px 8px; border-radius: 4px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
                Bill
              </button>
              <button *ngIf="actionButtons?.includes('download')" (click)="onButtonClick('download', row)"
                style="margin-left: 5px; padding: 4px 8px; border-radius: 4px; background-color: #007bff; color: white; border: none; cursor: pointer;">
                Download
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
