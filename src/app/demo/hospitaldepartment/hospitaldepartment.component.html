            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-end">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">Previous</a>
                  </li>

                  <li class="page-item" *ngFor="let page of pageNumbers">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)" [class.active]="currentPage === page">{{ page }}</a>
                  </li>

                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">Next</a>
                  </li>

    } @if(!isShowList){
    <div class="col-sm-12">
        <app-card cardTitle="Basic Component" [options]="false">
            <h5>Form </h5>
            <hr />
            <div class="row">

                <div class="col-md-6">
                    <form [formGroup]="hospitaldeptfmGroup" action="javascript:">
                        <div class="form-group">
                            <label for="hospitaldept">Hospital dept</label>
                            <input type="text" formControlName="departmentName" class="form-control" placeholder="Enter Hospital dept" required />
                            <span *ngIf="checkRequired('departmentName')" class="error-span">This Field Is Required</span><br>
                            <span *ngIf="checkminlength('departmentName')" class="error-span">Minimum 3 characters required</span>
                            <span *ngIf="checkmaxlength('departmentName')" class="error-span">Maximum 15 characters allowed</span>

                        </div>
                        <div class="mt-3">
                            <button *ngIf="!selectedHospitalId" type="button" class="btn btn-primary" [disabled]="hospitaldeptfmGroup.invalid" (click)="addHospital()">Submit</button>
                            <button *ngIf="selectedHospitalId" type="button" class="btn btn-success" [disabled]="hospitaldeptfmGroup.invalid" (click)="updateHospital()">Update</button>

                        </div>

                    </form>
                </div>
            </div>
        </app-card>
    </div>
