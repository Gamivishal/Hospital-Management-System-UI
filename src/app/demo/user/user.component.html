<div class="row" *ngIf="patients">
    <div class="col-xl-12" *ngIf="isShowList">
        <app-card cardTitle="Patient Data Table" [options]="false" blockClass="table-border-style">
            <div class="table-responsive">
                <!-- <table class="table table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let header of tableHeaders">{{ header.label }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of paginatedList">
                            <td>{{ row.fullName }}</td>
                            <td>{{ row.createdOn | date: 'short' }}</td>
                            <td>{{ row.roleName }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editHospital(row)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>-->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th *ngFor="let header of tableHeaders">{{ header.label }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of paginatedList">
                            <td>{{ row.fullName }}</td>
                            <!-- <td>{{ row.createdOn | date: 'short' }}</td> -->
                            <td>{{ row.roleNames }}
                            </td>
                            <!-- Display the concatenated role names -->
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editHospital(row)">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">Previous</a>
                    </li>
                    <li class="page-item" *ngFor="let page of pageNumbers">
                        <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)" [class.active]="currentPage === page">{{ page }}</a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>
        </app-card>
    </div>

    <div class="col-sm-12" *ngIf="!isShowList">
        <app-card cardTitle="Update Patient Details" [options]="false">
            <h5>Patient Form</h5>
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="UserFormGroup">
                        <!-- <select formControlName="RoleId" class="form-control">
                        <option *ngFor="let role of MenuPermissionlist" [value]="role.id">
                          {{ role.name }}
                        </option>
                      </select> -->
                        <div class="form-group">
                            <!-- <label for="roleId">Role</label>
                            <select id="roleId" class="form-control" formControlName="RoleId">
                              <option *ngFor="let role of MenuPermissionlist" [value]="role.id">
                                {{ role.name  }}
                              </option>
                            </select>
                            <div *ngIf="checkRequired('RoleId')" class="text-danger">Role is required</div> -->

                            <ng-multiselect-dropdown [placeholder]="'Select Role'" [settings]="dropdownSettings" [data]="MenuPermissionlist" formControlName="roleIds" bindLabel="name" bindValue="id">
                            </ng-multiselect-dropdown>
                            <div *ngIf="checkRequired('roleIds')" class="text-danger">Role is required</div>

                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-success" (click)="updateUser()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </app-card>
    </div>
</div>
