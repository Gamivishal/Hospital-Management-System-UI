      <app-pop-up *ngIf="showPopup" [message]="'Areyousureyouwanttodeletethis' | translate" [show]="showPopup"

      </app-pop-up>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">{{'Previous' |
              translate}}</a>
          </li>

          <li class="page-item" *ngFor="let page of pageNumbers">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)"
              [class.active]="currentPage === page">{{ page }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">

  } @if(!isShowList){

  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      <h5>{{'Formcontrols' | translate}}</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="roomTypefmGroup" action="javascript:">

            <div class="form-group">
              <label for="roomType">{{'RoomType' | translate}}</label>


              <input type="text" formControlName="roomType" name="roomType" class="form-control"
                placeholder="Enter Room  Type" required />


              <span *ngIf="checkRequired('roomType')" class="error-span">{{'ThisFieldIsRequired' |
                translate}}</span><br>

              <span
                *ngIf="roomTypefmGroup.controls['roomType'].errors?.['minlength'] && roomTypefmGroup.controls['roomType'].value.length < 3"
                class="error-span">{{'Minimum3charactersarerequired' | translate}}</span>


            </div>
            <div class="mt-3">
              <button *ngIf="!selectedRoomTypeId" type="button" class="btn btn-primary"
                [disabled]="roomTypefmGroup.invalid" (click)="AddRoomType()">{{'Submit' | translate}}</button>
              <button *ngIf="selectedRoomTypeId" type="button" class="btn btn-success"
                [disabled]="roomTypefmGroup.invalid" (click)="updateRoom()">{{'Update' | translate}}</button>

            </div>
          </form>
        </div>
      </div>
    </app-card>
  </div>
  }
