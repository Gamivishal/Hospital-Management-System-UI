      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">{{'Previous' |
              translate}}</a>
          </li>

          <li class="page-item" *ngFor="let page of pageNumbers">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)"
              [class.active]="currentPage === page">{{ page }}</a>
          </li>

          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">{{'Next' |

          </li>
        </ul>
      </nav>

  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      <h5>{{'Formcontrols' | translate}}</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="medicinedieseasemappingfmGroup" action="javascript:">

            <div class="form-group">
              <label for="Medicine Name">{{'MedicineName' | translate}}</label>





              <div>
                <label for="medicinetypeID">{{'Medicine' | translate}}</label>
                <select id="medicinetypeID" formControlName="medicineTypeID" class="form-control">

                  <!-- <option *ngFor="let medicine of lstmedicinename" [value]="medicinetype.id">{{medicinetype.name}}</option> -->
                  <option *ngFor="let medicine of lstmedicinename" [value]="medicine.id">{{medicine.name}}</option>
                </select>
              </div>

              <div>
                <label for="diesease">{{'Disease' | translate}}</label>
                <select id="dieseaseTypeID" formControlName="dieseaseTypeID" class="form-control">
                  <option value="" disabled>{{'SelectDisease' | translate}}</option>
                  <option *ngFor="let diesease of diseaselist" [value]="diesease.id">{{diesease.name}}</option>
                </select>
              </div>



            </div>
            <div class="mt-3">



              <div class="mt-3">

                <button *ngIf="!selectedmedicinediseaseID" type="button" class="btn btn-primary"
                  [disabled]="medicinedieseasemappingfmGroup.invalid" (click)="Addmedicinedieseasemapping()">{{'Submit'
                  | translate}}</button>

                <!-- <button *ngIf="medicinediseaseID" type="button" class="btn btn-success" [disabled]="medicinedieseasemappingfmGroup.invalid" (click)="updatemedicinedieseasemapping()">Update</button> -->
                <button *ngIf="selectedmedicinediseaseID" type="button" class="btn btn-primary"
                  [disabled]="medicinedieseasemappingfmGroup.invalid"
                  (click)="updatemedicinedieseasemapping()">{{'Update' | translate}}</button>
