<div class="row" *ngIf="lstfacility">
    @if (isShowList) {
    <div class="col-xl-12">
      <div class="d-flex justify-content-end mb-3 position-relative">
        <button *ngIf="permission.isAdd" (click)="isShowList=false;" class="btn btn-primary add-facility-button">
            ADD
        </button>
    </div>
        <app-card cardTitle="Striped Table" [options]="false" blockClass="table-border-style">
          <div class="table-responsive">
            <table class="table table-striped">
          <app-datatable
          [tableHeaders]="tableHeaders"
          [tableData]="paginatedList"
          [actionButtons]="actionButtons"
          (actionClicked)="onTableAction($event)">
          </app-datatable>
            </table>
          </div>
           

            <app-pop-up 
            *ngIf="showPopup"
            [message]="'Are you sure you want to delete this room?'"
            [show]="showPopup"
            (confirmDelete)="confirmDelete()"
            (cancelDelete)="cancelDelete()">
           </app-pop-up>

            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-end">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">Previous</a>
                  </li>

                  <li class="page-item" *ngFor="let page of pageNumbers">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)" [class.active]="currentPage === page">{{ page }}</a>
                  </li>

                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                      <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">Next</a>
                  </li>
              </ul>
          </nav>
        </app-card>
    </div>
    }
  
    @if (!isShowList) {
    <div class="col-sm-12">
      <app-card cardTitle="Room Form" [options]="false">
        <h5>Form controls</h5>
        <hr />
        <form [formGroup]="facilityfmGroup" action="javascript:">
  
          <!-- Room Number Field (Text for Add, Dropdown for Update) -->
          <div class="form-group">
            <label>Facility Name</label>
  
            <!-- Add Mode: Textbox -->
            <input
              *ngIf="!facilityID"
              type="text"
              formControlName="facilityName"
              class="form-control"
              placeholder="Enter Facility Name"/>
  
            <!-- Update Mode: Dropdown -->
            <select
              *ngIf="facilityID"
              formControlName="facilityName"
              class="form-control">
              <option value="">Select Facility Name</option>
              <option *ngFor="let facility of lstfacility" [value]="facility.facilityName">
                {{ facility.facilityName }}
              </option>
            </select>
  
            <span *ngIf="checkRequired('facilityName')" class="error-span">
              This Field Is Required
            </span>
          </div>
  
          <!-- Room Type Field -->
          <div class="form-group">
            <label>Facility Type</label>
            <select formControlName="facilityTypeID" class="form-control">
              <option value="">Select Facility type</option>
              <option *ngFor="let facilitytype of lstfacilityType" [value]="facilitytype.id">{{ facilitytype.name }}</option>
            </select>
            <span *ngIf="checkRequired('facilityTypeID')" class="error-span">
              This Field Is Required
            </span>
          </div>
          <div class="mt-3">
            <button *ngIf="!facilityID" type="button" class="btn btn-primary" [disabled]="facilityfmGroup.invalid" (click)="Addfacility()">Submit</button>
            <button *ngIf="facilityID" type="button" class="btn btn-success" [disabled]="facilityfmGroup.invalid" (click)="updatefacility()">Update</button>
          </div>
        </form>
      </app-card>
    </div>
    }
  </div>
