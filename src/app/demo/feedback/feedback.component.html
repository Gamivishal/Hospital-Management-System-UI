<div class="row" *ngIf="isShowList">
  <div class="col-xl-12">
    <app-card cardTitle="Feedback List" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-striped">
          <app-datatable
            [tableHeaders]="tableHeaders"
            [tableData]="paginatedList"
            [actionButtons]="['delete']"
            (actionClicked)="onTableAction($event)">
          </app-datatable>
        </table>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pageNumbers">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </app-card>
  </div>
</div>

<div class="row" *ngIf="!isShowList">
  <div class="col-md-12">
    <app-card cardTitle="Add Feedback">
      <form [formGroup]="feedbackfmGroup" (ngSubmit)="addfeedback()">
        <div class="form-row row">
          <div class="form-group col-md-6">
            <label for="treatmentDetailsId">Treatment Code</label>
            <select class="form-control" formControlName="treatmentDetailsId">
              <option value="0">-- Select Treatment --</option>
              <option *ngFor="let item of treatmentdetailsidwithnamelist" [value]="item.treatmentDetailsId">
                {{ item.treatmentCode }}
              </option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="rating">Rating</label>
            <input type="number" min="1" max="5" class="form-control" formControlName="rating" />
          </div>

          <div class="form-group col-md-6">
            <label for="comment">Comment</label>
            <textarea class="form-control" formControlName="comment" rows="3"></textarea>
          </div>

          <div class="form-group col-md-6">
            <label for="feedbackDate">Feedback Date</label>
            <input type="date" class="form-control" formControlName="feedbackDate" />
          </div>

          <div class="form-group col-md-12 text-right">
            <button type="submit" class="btn btn-primary" [disabled]="feedbackfmGroup.invalid">Submit</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="isShowList = true">Cancel</button>
          </div>
        </div>
      </form>
    </app-card>
  </div>
</div>
