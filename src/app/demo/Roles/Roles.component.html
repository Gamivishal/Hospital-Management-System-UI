        </div>
        <app-card cardTitle="Striped Table" [options]="false" blockClass="table-border-style">
          <div class="table-responsive">
            <table class="table table-striped">
          <app-datatable
          [tableHeaders]="tableHeaders"
          [tableData]="Roles"
          [actionButtons]="['edit']"
          (actionClicked)="onTableAction($event)">
          </app-datatable>
            </table>
          </div>

          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pageNumbers">
                <a class="page-link" href="javascript:void(0)" (click)="nextpage(page)" [class.active]="currentPage === page">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="javascript:void(0)" (click)="nextpage(currentPage + 1)">Next</a>

    <!-- Add/Edit Role Form -->
    <div *ngIf="!isShowList">
      <div class="col-sm-12">
        <app-card cardTitle="Basic Component" [options]="false">
          <h5>Form controls</h5>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <form [formGroup]="rolesfmGroup">
                <div class="form-group">
                  <label for="role">Roles</label>
                  <input type="text" formControlName="rolename" class="form-control" placeholder="Enter RoleName" required />
                  <span *ngIf="checkRequired('rolename')" class="error-span">This Field Is Required</span><br>
                  <span *ngIf="rolesfmGroup.controls['rolename'].errors?.['minlength']" class="error-span">Minimum 3 characters required</span>
                </div>
                <div class="mt-3">
                  <button *ngIf="!selectedroleId" type="button" class="btn btn-primary" [disabled]="rolesfmGroup.invalid" (click)="AddRoles()">Submit</button>
                  <button *ngIf="selectedroleId" type="button" class="btn btn-success" [disabled]="rolesfmGroup.invalid" (click)="updateRole()">Update</button>
                </div>
              </form>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
